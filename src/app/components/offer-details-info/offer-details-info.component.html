<div class="container">
  <div class="icon-box">
    <mat-icon class="icon" [ngClass]="iconColor()">{{ iconstring }}</mat-icon>
  </div>
  <div class="texts">
    <div>
      <div class="name-box" *ngIf="companyUrl != undefined">
        <a class="link" href="{{ companyUrl }}" target="_blank">
          <p class="company-name">{{ name }}</p>
        </a>
      </div>
      <a *ngIf="companyUrl == undefined">{{ name }}</a>
    </div>
    <h5>{{ text }}</h5>
  </div>
</div>
