<mat-card class="container pointer">
  <div [ngClass]="color()"></div>

  <div class="info">
    <p class="name">{{ name }}</p>
    <p class="salary" *ngIf="employment.salary">
      {{ employment.salary.from }} - {{ employment.salary.to }}
      {{ employment.salary.currency }}
    </p>
    <p class="salary" *ngIf="!employment.salary">Undisclosed Salary</p>
  </div>
  <div class="state">New</div>
</mat-card>
