<div class="container">
  <div class="icon-box">
    <mat-icon class="icon" [ngClass]="iconColor()">{{ iconstring }}</mat-icon>
  </div>
  <div class="texts">
    <h4>
      <div *ngIf="companyUrl != undefined">
        <a class="link" href="{{ companyUrl }}" target="_blank">{{ name }}</a>
      </div>
      <a *ngIf="companyUrl == undefined">{{ name }}</a>
    </h4>
    <h5>{{ text }}</h5>
  </div>
</div>
